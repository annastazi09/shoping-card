<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shoping Card Page</title>
    <!-- Custom styles -->
    <link href="../assets/css/main.css" rel="stylesheet" />
    <!-- Slick carousel -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" rel="stylesheet" />
    <!-- Slick custom logic-->
    <script src="../assets/js/card.js"></script>
</head>

<body>
    <div class="shop-card">
        <div class="title">
            Nike Metcon 2
        </div>
        <div class="desc">
            Men's training shoe
        </div>
        <div class="slider">
            <figure data-color="#E24938, #A30F22">
                <img src="../assets/images/heads-r.png" />
            </figure>
            <figure data-color="#6CD96A, #00986F">
                <img src="../assets/images/heads-g.png" />
            </figure>
            <figure data-color="#4795D1, #006EB8">
                <img src="../assets/images/heads-b.png" />
            </figure>
            <figure data-color="#ffb6c1, #FA0E76">
                <img src="../assets/images/heads-p.png" />
            </figure>
        </div>

        <div class="cta">
            <div class="price">$130</div>
            <button class="btn">Add to cart<span class="bg"></span></button>
        </div>
    </div>
    <div class="bg"></div>
    <fieldset class="rating">
        <input type="radio" id="star5" name="rating" value="5" /><label class="full" for="star5" title="Awesome - 5 stars"></label>
        <input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
        <input type="radio" id="star4" name="rating" value="4" /><label class="full" for="star4" title="Pretty good - 4 stars"></label>
        <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
        <input type="radio" id="star3" name="rating" value="3" /><label class="full" for="star3" title="Meh - 3 stars"></label>
        <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
        <input type="radio" id="star2" name="rating" value="2" /><label class="full" for="star2" title="Kinda bad - 2 stars"></label>
        <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
        <input type="radio" id="star1" name="rating" value="1" /><label class="full" for="star1" title="Sucks big time - 1 star"></label>

    </fieldset>

</body>

</html>
